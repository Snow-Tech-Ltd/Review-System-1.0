<div class="review-page">
    <h2 class="page-headers" style="text-align: center;">Reviews</h2>
    <div class="review-display-body">
      <div *ngIf="reviews?.length">
        <ng-container *ngFor='let review of reviews'>
              <div class=review-individual>
                  <div class="card-title" >
                    Kapil Agrawal
                  </div>
                  <div class="card-subtitle">
                    <div>
                      <ng-container *ngFor="let item of [].constructor(5); let i = index">
                        <svg [ngClass]="{'star-rating-filled' : review.rating > i , 'star-rating-blank' : review.rating  <=i}" height="25px" width="23px"
                        viewBox="0 0 25 23" data-rating="0">
                        <polygon  stroke-width="0" points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
                        </svg>
                      </ng-container>
                    </div>
                    <div>June 8,2020</div>
                  </div>
                <h3> {{review.review}}</h3>
              </div>
              <mat-divider></mat-divider>
        </ng-container>
      </div>
      <div class="card-action">
      <button mat-raised-button   (click)="loadMore()">Load More</button>
      </div>
    </div>


</div>
